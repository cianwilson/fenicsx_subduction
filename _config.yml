# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: FEniCS SZ
author: Cian Wilson
# Auto-exclude files not in the toc
only_build_toc_files : true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  # Set timeout for any example to 20 minutes
  timeout: 1800

# Information about where the book exists on the web
repository:
  path_to_book: . # Optional path to your book, relative to the repository root

## Add a bibtex file so that we can create citations
#bibtex_bibfiles:
#  - references.bib

sphinx:
  config:
    html_last_updated_fmt: "%b %d, %Y"
    suppress_warnings: ["mystnb.unknown_mime_type"]
    html_theme_options:
      repository_url: https://github.com/cianwilson/fenics-sz
      repository_branch: release
      launch_buttons:
        notebook_interface: "jupyterlab"
        binderhub_url: "https://mybinder.org"
      logo:
        image_light: notebooks/images/fenicssz_logo.svg
        image_dark:  notebooks/images/fenicssz_logo_grey.svg
      use_issues_button: true
      use_download_button: true
      use_repository_button: true
    language: en

parse:
  myst_enable_extensions:
    - "amsmath"
    - "colon_fence"
    - "deflist"
    - "dollarmath"
    - "html_admonition"
    - "html_image"
    - "linkify"
    - "replacements"
    - "smartquotes"
    - "substitution"


